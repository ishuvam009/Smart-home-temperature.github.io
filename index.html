<script>
    function fetchDataAndDisplay() {
        const apiUrl = 'https://api.thingspeak.com/channels/2299033/feeds.json?results=2';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const temperature1 = data.feeds[0].field1;
                const humidity1 = data.feeds[0].field2;

                const temperatureDisplay = document.getElementById('temperatureDisplay');
                temperatureDisplay.innerHTML = `${temperature1}°C`;

                const humidityDisplay = document.getElementById('humidityDisplay');
                humidityDisplay.innerHTML = `${humidity1}%`;
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Initial fetch when the page loads
    fetchDataAndDisplay();

    // Periodically fetch and update the data every 5 seconds
    setInterval(fetchDataAndDisplay, 5000);
</script>
